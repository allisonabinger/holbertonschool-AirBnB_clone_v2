<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL> 
            {# template comment! States will be sorted by name, then list as
                state id : state name #}
            {% for state in states| sort(attribute='name') %}
                <LI>{{ state.id }}: 
                    <B>{{ state.name }}</B>
                </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
